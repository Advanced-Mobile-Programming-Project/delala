name: delala
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.19.1
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  country_code_picker: ^1.4.0
  flutter_bloc: ^6.1.2
  http: ^0.12.2
  equatable: ^1.2.6
  meta: ^1.2.4
  shared_preferences: ^0.5.10
  flutter_libphonenumber: ^0.3.8
  recase: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/comic sans/ComicSansMS3.ttf
        - asset: assets/fonts/comic sans/design.graffiti.comicsansmsgras.ttf
          weight: 700

    - family: Segoe UI
      fonts:
        - asset: assets/fonts/segoe ui/Segoe UI.ttf
        - asset: assets/fonts/segoe ui/Segoe UI Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Medium.ttf
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700

    - family: CustomIcons
      fonts:
        - asset: assets/icons/custom-icons.ttf

